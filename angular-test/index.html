<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular-Test</title>

              <!-- to link to css with bootstrap-->
  <!-- <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->

            <!-- ******basic css***** -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>


<body ng-app="TodoApp">

  <section ng-controller="TodoCtrl">

    <h1>{{ title }}</h1>


    <div>
      <input type="text" ng-model="searchText" />
      <div> {{ macaroni }} </div>
    </div>


    <div>
      <ul ng-repeat="todo in todos | filter: searchText">
        <li>{{ todo.name }} <button ng-click="killTodo(todo)">Finish</button></li>
      </ul>
    </div>

    <div>
      Grouped tasks:
      <select
          ng-model="theTodo"
          ng-options="value.name group by value.complete for value in todos">
      </select>
      
    </div>

  </section>








        <!-- link to angular -->
        <script src="lib/bower_components/angular/angular.min.js"></script>
        <script src="app/Todo.js"></script>

</body>

</html>
