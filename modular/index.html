<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/javascripts/sandwich-maker-asagraves/style.css">
	<title></title>
</head>
<body>
		<div id="header1">
			<h1 id="h1">Make The Boy A Sandwich</h1>
		</div>
	<div id="maindiv">	
			<h2 id="bread">Bread</h2>
			<select multiple id="bread_selector">
				<option value="White">White</option>
				<option value="Wheat">Wheat</option>
				<option value="Honey">Honey</option>
				<option value="Flat">Flat</option>
			</select>
			<button id="addMoBread" class="hideMe">Add More Bread</button>

		<h2 id="cheese">Cheese</h2>
			<select multiple id="cheese_selector">
				<option value="Swiss">Swiss</option>
				<option value="Pepperjack">Pepperjack</option>
				<option value="American">American</option>
				<option value="Bri">Bri</option>
			</select>
			<button id="addMoCheese" class="hideMe">Add More Cheese</button>

		<h2 id="condiments">Condiments</h2>	
			<select multiple id="condiments_selector">
				<option value="Ranch">Ranch</option>
				<option value="Chipotle">Chipotle</option>
				<option value="BBQ">BBQ</option>
				<option value="Crutons">Crutons</option>
			</select>
			<button id="addMoSauce" class="hideMe">Add More Sauce</button>

		<h2 id="meat">Meat</h2>
			<select multiple id="meats_selector">
				<option value="Chicken">Chicken</option>
				<option value="Steak">Steak</option>
				<option value="Beef">Beef</option>
				<option value="Tofu">Tofu</option>
			</select>
				<button id="addMoMeat" class="hideMe">Add More Meat</button>

		<h2 id="veggies">Veggies</h2>
			<select multiple id="veggie_selector">
				<option value="Lettuce">Lettuce</option>
				<option value="BellPeppers">Banana Peppers</option>
				<option value="Tomatoes">Tomatoes</option>
				<option value="Jalapenos">Jalapenos</option>
			</select>
				<button id="addMoSauce" class="hideMe">Add More Veggies</button>

			<h1 id="make-it">Make it</h1>
			<button id="go">Make The Man Child His Sandwich</button>
			<div id="price_output"></div>
			<div id="sandwich_items_output"></div>



	</div>
